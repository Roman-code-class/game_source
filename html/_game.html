<header class="game _container">
  <div class="right">
    <div class="voice">
      <div class="img_game"></div>
    </div>
    <div class="voices">
      <div>
        <img value="1" class="voices_img stoneL" src="@img/stone.png" alt="" />
      </div>
      <div>
        <img
          value="2"
          class="voices_img scissorsL"
          src="@img/scissors.png"
          alt=""
        />
      </div>
      <div>
        <img value="3" class="voices_img paperL" src="@img/paper.png" alt="" />
      </div>
    </div>
  </div>

  <button class="btn_start_game">Играть</button>

  <div class="left">
    <div class="rival">
      <div class="img_games"></div>
      <div class="rival_voices">
        <div>
          <img
            value="4"
            class="rival_voices_img stoneR"
            src="@img/stone.png"
            alt=""
          />
        </div>
        <div>
          <img
            value="5"
            class="rival_voices_img scissorsR"
            src="@img/scissors.png"
            alt=""
          />
        </div>
        <div>
          <img
            value="6"
            class="rival_voices_img paperR"
            src="@img/paper.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</header>

<div class="result">
  <div class="result_title">Раунд</div>
  <div class="result_raund">
    <div class="result_arr"></div>
    <div class="result_arr2"></div>
  </div>
</div>
